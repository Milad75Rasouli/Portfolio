<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Blog</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/homePage.css" rel="stylesheet">
    <script src="/static/tinymce/tinymce.min.js"></script>
  </head>
  <body>
    <div class="container">

        <div class="row">
          <div class="col-md-1"></div>  
          <div class="col-md-10 col-12">
            <form id="admin-blog-form">
                <label for="admin-blog-title" class="form-lable mt-2">Title:</label>
                <input type="text" name="title" id="admin-blog-title" class="form-control text-light mb-2">
                <textarea type="text" name="content" id="admin-blog-content" class="form-control text-light">{{.aboutMeContent}}</textarea>
                <button type="submit" id="about-me-submit" class="btn btn-primary mt-2">Submit</button>
            </form>
          </div>  
          <div class="col-md-1"></div>  
        </div>
    </div>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/sidebars.js"></script>
  <div id="notification" class="alert alert-info"></div>
  <script>
    document.getElementById('admin-blog-form').addEventListener('submit', function(e) {
    e.preventDefault(); 

    var data = { 
      title: document.querySelector("#admin-blog-title").value,
      content: tinymce.get('admin-blog-content').getContent() 
    };
    console.log(JSON.stringify(data))
    fetch('/admin/create-blog', { // TODO: change for modify-blog
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
          if (data && data.message !== undefined) {
              ToggleNotification(data.message);
          } else {
              // Handle the case where there is no message in the response
          }
      })
      .catch((error) => {
          console.error('Error:', error);
      });
    });


    tinymce.init({
    selector: '#admin-blog-content',
    plugins: 'codesample',
    toolbar: 'codesample',
    codesample_languages: [
        {text: 'Golang', value: 'go'}, 
        {text: 'YAML', value: 'yaml'},  
        {text: 'C', value: 'c'},
        {text: 'C++', value: 'cpp'},
        {text: 'HTML/XML', value: 'markup'},
        {text: 'JavaScript', value: 'javascript'},
        {text: 'CSS', value: 'css'},
        {text: 'PHP', value: 'php'},
        {text: 'Ruby', value: 'ruby'},
        {text: 'Python', value: 'python'},
        {text: 'Java', value: 'java'},
        {text: 'C#', value: 'csharp'}
        ]
    });

  </script>
  </body>
</html>
