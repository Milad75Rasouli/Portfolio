<!DOCTYPE html>
<html>
<head>
    <title>Milad's Portfolio</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for day and night mode */
        body.day-mode {
            background-color: #FFFDD0; /* Light yellow background for day mode */
            color: #000000; /* Black text for day mode */
        }
        body.night-mode {
            background-color: #36454F; /* Dark background for night mode */
            color: #C0C0C0; /* Light text for night mode */
        }
        /* Side header styles */
        .side-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333; /* Dark background for the side header */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }
        .side-header img {
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .side-header h2 {
            margin-bottom: 30px;
        }
        .side-header a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        /* Main content styles */
        .main-content {
            margin-left: 250px; /* Same as the width of the side header */
            padding: 20px;
        }
        /* Toggle button styles */
        #toggle-theme {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        /* Button styles */
        .main-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body class="day-mode">
    <div class="side-header">
        <img src="/image/me.jpg" alt="Milad" style="width: 100px; height: auto;">
        <h2>Milad</h2>
        <a href="/blog">Blog</a>
        <a href="/about">About Me</a>
        <a href="/resume">Resume</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="main-content">
        <p>I'm a Golang developer. Here are what I've done:</p>
        <a href="/about" class="main-button">Here Me</a>
        <a href="/work" class="main-button">My Work</a>
    </div>
    <button id="toggle-theme" class="btn btn-primary">Toggle Night Mode</button>

    <script>
        // Function to toggle day and night mode
        function toggleTheme() {
            var body = document.body;
            if (body.classList.contains('day-mode')) {
                body.classList.replace('day-mode', 'night-mode');
                localStorage.setItem('theme', 'night');
            } else {
                body.classList.replace('night-mode', 'day-mode');
                localStorage.setItem('theme', 'day');
            }
        }

        // Set the theme on initial load
        window.onload = function() {
            var storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                document.body.classList.add(storedTheme + '-mode');
            } else {
                document.body.classList.add('day-mode');
            }
        };

        // Event listener for the theme toggle button
        document.getElementById('toggle-theme').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
