<!DOCTYPE html>
<html>
<head>
    <title>Sign In Page</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for day and night mode */
        body.day-mode {
            background-color: #FFFDD0; /* Light yellow background for day mode */
            color: #000000; /* Black text for day mode */
        }
        body.night-mode {
            background-color: #36454F; /* Dark background for night mode */
            color: #C0C0C0; /* Light text for night mode */
        }
        /* Styles for the notification alert */
        #notification {
            display: none; /* Initially hidden */
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }
    </style>
</head>
<body class="day-mode">
    <button id="toggle-theme" class="btn btn-primary position-fixed top-0 end-0 m-2">Toggle Night Mode</button>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card w-50">
            <div class="card-header text-center">
                <h1>Sign In</h1>
            </div>
            <div class="card-body">
                <form id="signin-form" action="/sign-in" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <div id="notification" class="alert alert-danger"></div>

    <script>
        // Function to toggle day and night mode
        function toggleTheme() {
            var body = document.body;
            if (body.classList.contains('day-mode')) {
                body.classList.replace('day-mode', 'night-mode');
                localStorage.setItem('theme', 'night');
            } else {
                body.classList.replace('night-mode', 'day-mode');
                localStorage.setItem('theme', 'day');
            }
        }

        // Set the theme on initial load
        window.onload = function() {
            var storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                document.body.classList.add(storedTheme + '-mode');
            } else {
                document.body.classList.add('day-mode');
            }
        };

        // Event listener for the theme toggle button
        document.getElementById('toggle-theme').addEventListener('click', toggleTheme);

        // Form submission logic
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            fetch('/user/sign-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    var notification = document.getElementById('notification');
                    notification.textContent = data.message;
                    notification.style.display = 'block';
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 5000);
                } else {
                    // Handle success, such as redirecting to another page
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
